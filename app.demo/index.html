                                                    <i class="fa-solid fa-location-dot"></i>
                                                </div>
                                                <p>ADDRESS</p>
                                            </div>
                                            <div class="right">
                                                <p>Mex., Le√≥n Gto.</p>
                                            </div>
                                        </div>
                                        <div class="main-information">
                                            <div class="left display-flex flex-direction-row align-items-center">
                                                <div class="circle">
                                                    <i class="fa-solid fa-envelope"></i>
                                                </div>
                                                <p>E-MAIL</p>
                                            </div>
                                            <div class="right">
                                                <p>emmanueltoledo1082@gmail.com</p>
                                            </div>
                                        </div>
                                        <div class="main-information">
                                            <div class="left display-flex flex-direction-row align-items-center">
                                                <div class="circle">
                                                    <i class="fa-solid fa-phone"></i>
                                                </div>
                                                <p>PHONE</p>
                                            </div>
                                            <div class="right">
                                                <p>+52 477 8440 182</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
